# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: "Home"
    url: '#hero'
    weight: 10
  - name: "About Me"
    url: '#about'
    weight: 20
  - name: Exeperience
    url: '#experience'
    weight: 30
  - name: Publications
    url: 'publication/'
    weight: 40
  - name: Blog
    url: 'blog/'
    weight: 50
  - name: Contact
    url: '#contact'
    weight: 60
